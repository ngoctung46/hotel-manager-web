<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="date-range">Chọn ngày</span>
  </div>
  <input
    type="text"
    name="fromDate"
    class="form-control"
    placeholder="Từ ngày - Đến ngày"
    bsDaterangepicker
    [(ngModel)]="bsRangeValue"
    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
    (bsValueChange)="onValueChange($event)"
  />
</div>
<app-report-table *ngIf="orders.length > 0" [orders]="orders" [total]="total"></app-report-table>
