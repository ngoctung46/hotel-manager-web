<p>Danh sách thu chi</p>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="date-range">Chọn ngày</span>
  </div>
  <input
    type="text"
    name="fromDate"
    class="form-control"
    placeholder="Từ ngày - Đến ngày"
    bsDaterangepicker
    [(ngModel)]="bsRangeValue"
    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
    (bsValueChange)="onValueChange($event)"
  />
</div>
<table class="table table-bordered text-center">
  <thead class="bg-success">
    <th>Tên</th>
    <th>Số tiền</th>
    <th class="text-right">Loại</th>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses$ | async" [ngClass]="{ 'text-danger': expense.type == 1 }">
      <td>{{ expense.name }}</td>
      <td>{{ expense.type === 0 ? 'Thu' : 'Chi' }}</td>
      <th class="text-right">{{ expense.amount | number }}đ</th>
    </tr>
    <tr>
      <th colspan="2" class="text-right text-danger">Tổng Cộng</th>
      <th colspan="2" class="text-right text-danger">{{ total | number }}đ</th>
    </tr>
  </tbody>
</table>
