<ng-container *ngIf="!hide">
  <div class="input-group mb-3" style="padding: 10px">
    <div class="input-group-prepend">
      <div class="input-group-text bg-danger text-white">Lưu ý</div>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Nhập nội dung"
      [(ngModel)]="content"
      aria-label="Nhập nội dung"
      aria-describedby="basic-addon2"
      [readOnly]="note$ | async"
    />
    <div class="input-group-append">
      <button *ngIf="!note$" class="btn btn-outline-primary" (click)="save()" type="button">
        Lưu
      </button>
      <button *ngIf="note$" class="btn btn-outline-danger" (click)="delete()" type="button">
        Xóa
      </button>
    </div>
  </div>
</ng-container>
