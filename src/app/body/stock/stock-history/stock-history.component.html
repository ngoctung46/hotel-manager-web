<h4 class="text-info text-center">Lịch sử nhập hàng</h4>
<table class="table table-sm table-hover table-bordered text-center">
  <thead class="bg-info">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Sản phẩm</th>
      <th scope="col">Số lượng ban đầu</th>
      <th scope="col">Số lượng nhập</th>
      <th scope="col">Số lượng trong kho</th>
      <th scope="col">Thời gian</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of histories$ | async; let i = index" [ngClass]="{'text-danger': i === 0}">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ history.name }}</td>
      <td>{{ history.previous }}</td>
      <td>{{ history.quantity }}</td>
      <td>{{ history.previous + history.quantity }}</td>
      <td>
        {{ history.date | date: 'dd/MM/yyyy HH:mm:ss' }}
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <button class="btn btn-outline-primary" (click)="goBack()">Quay về</button>
</div>
