<ng-container *ngIf="products$ | async; let products">
  <table *ngIf="products.length > 0" class="table table-hover table-bordered text-center">
    <thead class="bg-info">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên</th>
        <th scope="col">Diễn giải</th>
        <th scope="col">Loại</th>
        <th scope="col">Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.type | productType }}</td>
        <td>{{ product.price | number }}đ</td>
      </tr>
    </tbody>
  </table>
</ng-container>
